<div class="topcoat-navigation-bar">
	<div class="topcoat-navigation-bar__item center full">
		<h1 class="topcoat-navigation-bar__title">{{ 'settingsTitle' | translate }}</h1>
	</div>
</div>

<footer>
	<div class="topcoat-navigation-bar">
		<div class="topcoat-navigation-bar__item left half">
			<a class="topcoat-icon-button--large--quiet"> <span
				class="topcoat-icon--large home-icon"></span>
			</a>
		</div>
		<div class="topcoat-navigation-bar__item right half">
			<a class="topcoat-icon-button--large--quiet" ng-click="back()"> <span
				class="topcoat-icon--large back-icon"></span>
			</a>
		</div>
	</div>
</footer>
