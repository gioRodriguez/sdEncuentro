
<div class="content ng-class:{highContrast: constratEnabled}" style="height: 100%; padding-right: 0rem;">
	<div data-ng-click="showHideFooter()"
		class="readContent ng-class:{highContrast: constratEnabled}">
		<span us-spinner spinner-key="readSpin" spinner-start-active="1"></span>
		<div nice-scroll class="textViewer">
			<div style='font-size: {{userPreferredFontSize}}' ng-bind-html="text"></div>
		</div>
		<div class="textViewerFooter"></div>
	</div>
</div>

<footer data-ng-show="isShowFooter" data-ng-mouseover="showFooter()" data-ng-click="showFooter()" class="text-viewer-footer">
	<illyum-nav-bar
		is-constrat-enabled="constratEnabled"
		items-size="left quarter">

		<illyum-nav-bar-item 
			icon="minus"
			data-ng-click="minFontSize()" 
			data-ng-disabled="disableMinFontSize"
			is-constrat-enabled="constratEnabled">
		</illyum-nav-bar-item>
		
		<illyum-nav-bar-item 
			icon="plus"
			data-ng-click="plusFontSize()" 
			data-ng-disabled="disablePlusFontSize"
			is-constrat-enabled="constratEnabled">
		</illyum-nav-bar-item>

		<illyum-nav-bar-item 
			icon="facebook"
			data-ng-click="facebookPublish()" 
			data-ng-disabled="disableFacebook"
			is-constrat-enabled="constratEnabled">
			<span us-spinner spinner-key="publishSpin"></span>
		</illyum-nav-bar-item>

		<illyum-nav-bar-item 
			icon="text"
			data-ng-click="setContrast()"
			is-constrat-enabled="constratEnabled">
		</illyum-nav-bar-item>
	</illyum-nav-bar>
</footer>
