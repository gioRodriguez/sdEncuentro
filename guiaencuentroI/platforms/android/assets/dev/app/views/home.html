<header>
	<div class="topcoat-navigation-bar">
		<div class="topcoat-navigation-bar__item center full">
			<h1 class="topcoat-navigation-bar__title">{{ 'homeTitle' |
				translate }}</h1>
		</div>
	</div>
</header>

<div class="content">
	<br>
	<div class="welcome">{{'welcome' | translate}}</div>
	<br>
	<div data-role="fieldcontain">
		<label for="illyumDatepicker">{{'selectionDate' | translate}}</label> 
		<br> 
		<input 
			illyum-datepicker
			id="selectedDate"
			class="topcoat-text-input" 
			ng-model="selectedDate"
			ng-change="persistSelectedDate()" />
	</div>
	<br>
	<button
		id="goReading" 
		class="topcoat-button--cta"
		ng-click="goTextReader()">
		{{'goReading' | translate}}
	</button>
</div>

<footer>
	<illyum-nav-bar
		items-size="right full">
		<illyum-nav-bar-item 
			icon="settings"
			do-click="slidePage('/settings')">
		</illyum-nav-bar-item>
	</illyum-nav-bar>
</footer>
