<header>
	<div class="topcoat-navigation-bar">
		<div class="topcoat-navigation-bar__item center full">
			<h1 class="topcoat-navigation-bar__title">{{ 'homeTitle' | translate }}</h1>
		</div>
	</div>
</header>

<div class="content">
	<br>
	<div class="welcome">{{'welcome' | translate}}</div>
	<br>
	<div data-role="fieldcontain" data-ng-form="homeCtrl.homeForm">
		<label for="illyumDatepicker">{{'selectionDate' | translate}}</label> 
		<br> 
		<input 
			data-illyum-datepicker
			name="selectedDateName"
			class="topcoat-text-input" 
			data-ng-model="homeCtrl.selectedDayAndMonth"
			data-ng-require="true"
			data-ng-readonly="true"
			data-ng-class="{hasError: homeCtrl.showError('selectedDateName')}"
			data-ng-change="homeCtrl.setSelectedDayAndMonth()" />
	</div>
	<br>
	<button
		id="goReading" 
		class="topcoat-button--cta"
		data-ng-click="homeCtrl.goToTextViewerPage()">
		{{'goReading' | translate}}
	</button>
</div>

<footer>
	<illyum-nav-bar
		items-size="right full">
		<illyum-nav-bar-item 
			icon="settings"
			data-ng-click="homeCtrl.goToSettingsPage()">
		</illyum-nav-bar-item>
	</illyum-nav-bar>
</footer>
