<div class="content readContent">
	<div scroll-bar-directive style='font-size: {{userPreferredFontSize}}'
		ng-bind-html="text" class="textViewer">
	</div>
</div>

<footer>
	<div class="topcoat-navigation-bar">
		<div class="topcoat-navigation-bar__item left third">
			<button class="topcoat-icon-button--quiet"
				ng-click="minFontSize()" ng-disabled="disableMinFontSize">
				<span class="topcoat-icon magnifier-minus-icon"></span>
			</button>
		</div>
		<div class="topcoat-navigation-bar__item left third">
			<button class="topcoat-icon-button--quiet"
				ng-click="plusFontSize()" ng-disabled="disablePlusFontSize">
				<span class="topcoat-icon magnifier-plus-icon"></span>
			</button>
		</div>
		<div class="topcoat-navigation-bar__item left third">
			<button 
				class="topcoat-icon-button--quiet" 
				ng-click="facebookPublish()"
				ng-disabled="disableFacebook">
				<span class="topcoat-icon facebook-icon"></span>
			</button>
			<span us-spinner spinner-key="publishSpin"></span>
		</div>		
	</div>
</footer>
