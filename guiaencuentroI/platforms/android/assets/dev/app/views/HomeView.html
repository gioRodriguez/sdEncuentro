<header>
	<div class="topcoat-navigation-bar">
		<div class="topcoat-navigation-bar__item center full">
			<h1 class="topcoat-navigation-bar__title">{{ 'homeTitle' |
				translate }}</h1>
		</div>
	</div>
</header>

<div class="content">
	<br>
	<div class="welcome">	
	{{'welcome' | translate}}
	</div>
	<br>
	<div data-role="fieldcontain">
		<label for="illyumDateSelector">{{'selectionDate' | translate}}</label> 
		<br>
		<input illyum-date-selector name="illyumDateSelector"
			class="illyumDateSelector topcoat-text-input" ng-model="selectedDate"
			ng-change="persistSelectedDate()" />		
	</div>
	<br>
	<button class="topcoat-button--cta" ng-click="slidePage('/textViewer')">{{'goReading' | translate}}</button>
</div>

<footer>
	<div class="topcoat-navigation-bar">
		<div class="topcoat-navigation-bar__item right full">
			<button class="topcoat-icon-button--large--quiet"
				ng-click="slidePage('/settings')">
				<div topcoat-icon="settings" class="icomatic icons"></div>	
			</button>
		</div>
	</div>
</footer>
