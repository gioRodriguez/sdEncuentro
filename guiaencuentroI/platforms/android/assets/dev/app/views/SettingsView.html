<header>
	<div class="topcoat-navigation-bar">
		<div class="topcoat-navigation-bar__item center full">
			<h1 class="topcoat-navigation-bar__title">{{ 'settingsTitle' |
				translate }}</h1>
		</div>
	</div>
</header>

<div>

	<article style="display: none;">
		<label class="topcoat-radio-button"> {{'spanish' | translate}}
			<input type="radio" name="topcoat" ng-model="preferredLanguage"
			ng-change="changePreferredLanguage()" value="es">
			<div class="topcoat-radio-button__checkmark"></div> <br>
		</label> <label class="topcoat-radio-button"> {{'english' |
			translate}} <input type="radio" name="topcoat"
			ng-model="preferredLanguage" ng-change="changePreferredLanguage()"
			value="en">
			<div class="topcoat-radio-button__checkmark"></div>
		</label>
	</article>

	<article id="accounts" ng-init="init()">
		<div class="topcoat-list">
			<h3 class="topcoat-list__header">{{ 'accounts' | translate }}</h3>
			<ul class="topcoat-list__container">
				<li class="topcoat-list__item">
					<button class="topcoat-icon-button--quiet"
						ng-click="removeFacebookAccount()">
						<span topcoat-icon="facebook" class='icomatic icons'></span> <span
							style="padding-left: 1rem;">{{ 'deleteFacebookAccount' |
							translate }}</span>
					</button>
				</li>
			</ul>
		</div>
	</article>

	<article id="settings">
		<div class="topcoat-list">
			<h3 class="topcoat-list__header">{{ 'readSettings' | translate }}</h3>
			<ul class="topcoat-list__container">
				<li class="topcoat-list__item">
					<label>{{'continueReadSetting' | translate}}</label>
					<label class="topcoat-checkbox" style="float: right;">
					  <input type="checkbox" ng-change="persistIsContinueReadingActive()" ng-model="isContinueReadingActive">
					  <div class="topcoat-checkbox__checkmark"></div>					  
					</label>
				</li>
			</ul>
		</div>
	</article>

	<article>
		<div class="topcoat-list">
			<h3 class="topcoat-list__header">{{'about' | translate}}</h3>
			<ul class="topcoat-list__container">
				<li class="topcoat-list__item" ng-click="showSaraiMessage()">{{'poweredBy'
					| translate}} <b>Illyum</b>
				</li>
				<li ng-hide="hideSaraiMessage" class="topcoat-list__item">{{'toSarai'
					| translate}}</li>
			</ul>
		</div>
	</article>

</div>

<footer> </footer>
