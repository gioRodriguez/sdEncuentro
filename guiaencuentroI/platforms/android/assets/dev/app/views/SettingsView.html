<header>
	<div class="topcoat-navigation-bar">
		<div class="topcoat-navigation-bar__item center full">
			<h1 class="topcoat-navigation-bar__title">{{ 'settingsTitle' |
				translate }}</h1>
		</div>
	</div>
</header>

<div class="content">

	<label class="topcoat-radio-button"> {{'spanish' | translate}} <input
		type="radio" name="topcoat" ng-model="preferredLanguage"
		ng-change="changePreferredLanguage()" value="es">
		<div class="topcoat-radio-button__checkmark"></div> <br>
	</label> <label class="topcoat-radio-button"> {{'english' | translate}} <input
		type="radio" name="topcoat" ng-model="preferredLanguage"
		ng-change="changePreferredLanguage()" value="en">
		<div class="topcoat-radio-button__checkmark"></div>
	</label>
</div>

<footer>
	<div class="topcoat-navigation-bar">
		<div class="topcoat-navigation-bar__item left half">
			<button class="topcoat-icon-button--large--quiet" ng-click="exit()">
				<span class="topcoat-icon--large home-icon"></span>
			</button>
		</div>
		<div class="topcoat-navigation-bar__item right half">
			<button class="topcoat-icon-button--large--quiet" ng-click="back()">
				<span class="topcoat-icon--large back-icon"></span>
			</button>
		</div>
	</div>
</footer>
